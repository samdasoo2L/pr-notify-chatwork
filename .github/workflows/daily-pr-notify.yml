name: Daily PR Notification (slack)

on:
  schedule:
    # 매일 오후 4시 (UTC 기준, 한국 시간 오후 1시)
    # cron 형식: 분 시 일 월 요일
    - cron: '0 7 * * *'  # UTC 07:00 = KST 16:00 (오후 4시)
  
  # 수동 실행도 가능하도록 추가
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dotenv
        
    - name: Create .env file
      run: |
        echo "SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}" > .env
        echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> .env
        
    - name: Run PR notification script
      run: python github_api_notify.py
      
    - name: Handle errors
      if: failure()
      run: |
        echo "스크립트 실행 중 오류가 발생했습니다."
        # 여기에 에러 알림 로직을 추가할 수 있습니다 